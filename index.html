<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jes√∫s Moral Aranda - Portfolio & CV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: white;
            border-radius: 15px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        footer {
            text-align: center;
            padding: 30px;
            color: white;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            header {
                text-align: center;
                flex-direction: column;
            }
        }

        /* Contact Box Styling */
        .contact-box {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            z-index: 1000;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }

        .contact-box h4 {
            margin-bottom: 15px;
            color: #764ba2;
            font-size: 1.2em;
        }

        .contact-box form label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #333;
            font-size: 0.9em;
        }

        .contact-box form input[type="text"],
        .contact-box form input[type="email"],
        .contact-box form textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .contact-box form button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .contact-box form button:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Jes√∫s Moral Aranda</h1>
        </header>

        <!-- Existing Content -->

        <footer>
            <p>&copy; 2025 Jes√∫s Moral Aranda. All rights reserved.</p>
        </footer>
    </div>

    <!-- Contact Box -->
    <div class="contact-box">
        <h4>Contact Me üí¨</h4>
        <form action="mailto:jesusmoralaranda@outlook.es" method="post" enctype="text/plain">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Write your message here" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
